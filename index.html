<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>My Daily Companion</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* ---------- base dark theme ---------- */
    :root{
        --bg:      #121212;
        --fg:      #e0e0e0;
        --muted:   #b0b0b0;
        --accent:  #64ffda;
        --radius:  6px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    header,footer{max-width:880px;margin:auto;padding:2rem 1rem}
    nav a{margin-right:1rem}
    h1{margin:0;font-size:2rem}
    main{max-width:880px;margin:auto;padding:1rem}
    section{margin-bottom:3rem}
    #posts li{margin:.75rem 0;line-height:1.4}
    #posts .snippet{opacity:.85;margin:.25rem 0 0}
    article ul{padding-left:1.2rem}
    footer{font-size:.9rem;color:var(--muted);border-top:1px solid #222}
</style>
</head>

<body>
<header>
    <h1>My Daily Companion</h1>
    <nav>
        <a href="#posts">Posts</a>
        <a href="#about">About</a>
    </nav>
</header>

<main>
    <!-- ------------------------------------------------------------------ -->
    <!--  BLOG / NEWS POSTS SECTION (script injects Daily Brief here)       -->
    <!-- ------------------------------------------------------------------ -->
    <section id="posts">
        <!-- Example manual post -->
        <article>
            <h2>Who am I ?</h2>
            <p class="meta">24 Jul 2025 · 2 min read</p>
            <p>Hello! I’m Hich, digital consulting manager and curious tech‑addict…</p>
        </article>

        <!-- DAILY BRIEF START (do not remove) -->
        <!-- The Python workflow will insert the daily brief block here      -->
        <!-- DAILY BRIEF END   (do not remove) -->
    </section>

    <!-- ------------------------------------------------------------------ -->
    <!--  ABOUT SECTION                                                     -->
    <!-- ------------------------------------------------------------------ -->
    <section id="about">
        <h2>About</h2>
        <p>Mini static site built with GitHub Pages. News block updated automatically every morning &nbsp;🗞️✨</p>
    </section>
</main>

<footer>
    © 2025 Hich · Powered by GitHub Pages
</footer>
</body>
</html>
